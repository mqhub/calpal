group 'sze.hacknyu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // JAVA Library for Telegram Bot API
    compile 'org.telegram:telegrambots:2.4.4'

    // Logback and SLF4J for logging
    compile     'org.slf4j:slf4j-api:1.7.22'
    runtime     'ch.qos.logback:logback-core:1.1.8'
    runtime     'ch.qos.logback:logback-classic:1.1.8'
    // route other logging framework's output to SLF4J via bridges
    runtime     'org.slf4j:jcl-over-slf4j:1.7.22'
    runtime     'org.slf4j:log4j-over-slf4j:1.7.22'

    // HTML2Image
    compile group: 'com.github.xuwei-k', name: 'html2image', version: '0.1.0'

    // Google Calendar API
    compile 'com.google.apis:google-api-services-calendar:v3-rev234-1.22.0'

    // Natty NLP for time parsing
    compile 'com.joestelmach:natty:0.11'

    // Apache Commons HTTP Client
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'

//    // HTML2Image
//    compile 'gui.ava:html2image:0.9'
}
